 <div class="row">
  <div class="col s12 m12 l12">
    <div class="card blue darken-3">
      <div class="card-content white-text">
        <div class="col s12 m12 l12">
          <p id="mainquestion">{{title}}</p>
        </div>
        <div class="col s6 m6 l6">
          <div class="col s12 m12 l12" ng-repeat="option in options">
            <p class="mainoptions">
            <label for="test{{$index}}" class='red-text text-lighten-5 questions'>{{option.name}}</label>
            <div class="progress" style="background-color:{{option.highlight}}">
                <div class="determinate" style="background-color:{{option.color}} ;width: {{option.percent}};">
                  <p class="question">Votes: {{option.votes}}</p>
                </div>
            </div>
            </p>
          </div>
        </div>
        <div class="col s6 m6 l6">
          <canvas id="pieChart" width="100" height="100"></canvas>
        </div>
        <div style="clear:both"></div>
      </div>
    </div>
  </div>
</div>
